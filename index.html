<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingMall main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="header_wrap">
        <div class="innerheader">
          <div class="logo">
            <a href="#">chozza <em>shopping</em></a>
          </div>
          <nav class="nav">
            <div class="menu_bar">
              <a href="#"><i class="fa-solid fa-list" id="menu-toggle"></i></a>
              <ul id="menu" class="collapsed">
                <li><a href="#">Man</a></li>
                <li><a href="#">Female</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Outlet</a></li>
                <li><a href="#">장바구니</a></li>
              </ul>
            </div>
          </nav>
          <div class="member">
            <a href="#">로그인</a>
          </div>
        </div>
      </header>
      <!-- header -->

      <main id="main" class="main_wrap">
        <div class="slide">
          <div class="innerslider">
            <div class="slider s1"></div>
            <div class="slider s2"></div>
            <div class="slider s3"></div>
          </div>
          <div class="sale-link"><a href="#">바로가기</a></div>
        </div>
        <section class="container my-5">
          <div class="row g-4">
            <div class="col-12 col-sm-6 col-lg-3">
              <div class="card h-100">
                <img src="slider/Ts1.jpg" class="card-img-top" alt="상품" />
                <div class="card-body text-center">
                  <h5 class="card-title">티셔츠</h5>
                  <p class="card-text">₩39,000</p>
                  <a href="#" class="btn btn-dark btn-sm">바로가기</a>
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
              <div class="card h-100">
                <img src="slider/ps1.jpg" class="card-img-top" alt="상품" />
                <div class="card-body text-center">
                  <h5 class="card-title">바지</h5>
                  <p class="card-text">₩49,000</p>
                  <a href="#" class="btn btn-dark btn-sm">바로가기</a>
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
              <div class="card h-100">
                <img src="slider/ps2.jpg" class="card-img-top" alt="상품" />
                <div class="card-body text-center">
                  <h5 class="card-title">바지</h5>
                  <p class="card-text">₩59,000</p>
                  <a href="#" class="btn btn-dark btn-sm">바로가기</a>
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
              <div class="card h-100">
                <img src="slider/net1.jpg" class="card-img-top" alt="상품" />
                <div class="card-body text-center">
                  <h5 class="card-title">넥타이</h5>
                  <p class="card-text">₩29,000</p>
                  <a href="#" class="btn btn-dark btn-sm">바로가기</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- main -->

      <footer id="footer">
        <div class="footer_wrap">
          <div class="footer_grid">
            <div class="footer_logo">
              <a href="#">chozza <em>shopping</em></a>
            </div>
            <div class="footer_links">
              <a href="#">이용약관</a>
              <span>|</span>
              <a href="#">문의사항</a>
              <span>|</span>
              <a href="#">개인정보처리방침</a>
              <span>|</span>
              <a href="#">고객센터</a>
            </div>
            <div class="footer_copy">
              <p>&copy; 2026 Chozza Shopping.</p>
            </div>
            <div class="footer_info">
              <p>
                주소: 경북 상주시 OO읍 OO로 123 고객센터: 010-1234-5678 이메일:
                help@chozza.com
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
