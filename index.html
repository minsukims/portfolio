<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingMall main page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="header_wrap">
        <div class="innerheader">
          <div class="logo">
            <a href="#">web <em>shopping</em></a>
          </div>
          <nav class="nav">
            <div class="menu_bar">
              <a href="#"><i class="fa-solid fa-list" id="menu-toggle"></i></a>
              <ul id="menu" class="collapsed">
                <li><a href="#">웹 디자인</a></li>
                <li><a href="#">앱 디자인</a></li>
                <li><a href="#">정적페이지</a></li>
                <li><a href="#">반응형페이지</a></li>
                <li><a href="#">장바구니</a></li>
              </ul>
            </div>
          </nav>
          <div class="member">
            <a href="#">로그인</a>
          </div>
        </div>
      </header>
      <main id="main" class="main_wrap">
        <div class="slide">
          <div class="innerslider">
            <div class="slider s1"></div>
            <div class="slider s2"></div>
            <div class="slider s3"></div>
          </div>
        </div>
        <div class="article1"></div>
        <div class="article2"></div>
        <div class="article3"></div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
